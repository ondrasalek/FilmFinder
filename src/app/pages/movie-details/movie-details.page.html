<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button color="warning">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngIf="post$ | async; let post">
    <ion-card-header>
      <ion-card-title>{{ post.Title }}</ion-card-title>
      <ion-card-subtitle>
        <ion-label>
          <ion-icon name="calendar" slot="start"></ion-icon>
          {{ post.Year }}
        </ion-label>
        <br>
        <ion-label>
          <ion-icon name="time" slot="start"></ion-icon>
          {{ post.Runtime }}
        </ion-label>
      </ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-badge color="medium">
        {{ post.Genre }}
      </ion-badge>
      <ion-img [src]="post.Poster"></ion-img>
      <div class="ion-padding-vertical">
        {{ post.Plot }}
      </div>

      <ion-list>
        <ion-item padding>
          <ion-icon name="star" slot="start"></ion-icon>
          <ion-label>
            {{ post.imdbRating }} / 10
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="locate" slot="start"></ion-icon>
          <ion-label>
            {{ post.Country }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="language-outline" slot="start"></ion-icon>
          <ion-label class="ion-text-wrap">
            {{ post.Language }}
          </ion-label>
        </ion-item>
      </ion-list>

      <br>

      <ion-list>
        <ion-item>
          <ion-label slot="start">
            Director:
          </ion-label>
          <ion-label class="ion-text-wrap">
            {{ post.Director }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label slot="start">
            Writer:
          </ion-label>
          <ion-label class="ion-text-wrap">
            {{ post.Writer }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label slot="start">
            Actors:
          </ion-label>
          <ion-label class="ion-text-wrap">
            {{ post.Actors }}
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
