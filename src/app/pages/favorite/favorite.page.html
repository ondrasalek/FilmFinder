<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favorite</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="deleteAll()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let post of fav$ |async">
      <ion-avatar slot="start">
        <img [src]="post.Poster" *ngIf="post.Poster != 'N/A'">
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{ post.Title }}</h3>
        {{ post.Year }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
